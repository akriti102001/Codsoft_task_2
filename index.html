<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akriti - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
         body{
             background-color: rgb(33, 0, 32);
             color: white;
             font-family: 'poppins', sans-serif;
         }
         nav{
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 60px;
            background-color: rgb(18, 45, 62);
         }
         nav ul{
            display: flex;
            justify-content: center;
         }
         nav ul li{
            list-style-type: none;
            margin: 0 23px;
         }
         nav ul li a{
            text-decoration: none;
            color: white;
         }
         nav ul li a:hover{
            color: rgb(214, 88, 147);
         }
         .left{
            font-size: 1.5rem;
         }
         .firstsection{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
         }
         .firstsection > div{
           width: 30%;
         }
         .leftsection{
            font-size: 2rem;
          
         }
         .rightsection img{
             width: 80%;
         }
         .colo{
            color: rgb(35, 219, 185);
         }
         #element{
            color: rgb(155, 35, 219);
         }
         .secondsection{
            max-width: 80vw;
            margin: auto;
         }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Akriti's Portfolio</div>
            <div class="right">
                <ul>
                   <li><a href="/">Home</a></li>
                   <li><a href="/">About</a></li>
                   <li><a href="/">Services</a></li>
                   <li><a href="/">Projects</a></li>
                   <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, My name is <span class="colo">Akriti</span>
                <div>and I am a passionate </div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
               <!--<img src="https://www.itpathsolutions.com/wp-content/uploads/2022/01/header_img.jpg.png" alt="">-->
               <img src="img.jpeg">
</div>
        </section>
        <section class="secondsection">
               <h1>Past Experience</h1>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Web Developer', 'Graphic Designer','Web Designer'],
      typeSpeed: 50,
    });
  </script>
